<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="robotGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#475569"/>
      <stop offset="100%" style="stop-color:#334155"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGradient)"/>
  
  <!-- Group for scaling and centering the robot -->
  <g transform="translate(256, 256) scale(2.1) translate(-233.5, -200)">

    <!-- Robot chassis - more technical/rectangular -->
    <rect x="190" y="170" width="132" height="60" fill="url(#robotGradient)" stroke="#64748b" stroke-width="2" rx="4"/>
    
    <!-- Circuit board pattern on chassis -->
    <line x1="200" y1="185" x2="240" y2="185" stroke="#22d3ee" stroke-width="1" opacity="0.6"/> <!-- Corrected line -->
    <line x1="200" y1="195" x2="220" y2="195" stroke="#22d3ee" stroke-width="1" opacity="0.6"/>
    <line x1="230" y1="195" x2="250" y2="195" stroke="#22d3ee" stroke-width="1" opacity="0.6"/>
    <line x1="270" y1="185" x2="310" y2="185" stroke="#22d3ee" stroke-width="1" opacity="0.6"/>
    <line x1="290" y1="195" x2="310" y2="195" stroke="#22d3ee" stroke-width="1" opacity="0.6"/>
    
    <!-- Four wheels - more technical design -->
    <rect x="175" y="125" width="30" height="30" fill="#1f2937" stroke="#374151" stroke-width="2" rx="15"/>
    <rect x="307" y="125" width="30" height="30" fill="#1f2937" stroke="#374151" stroke-width="2" rx="15"/>
    <rect x="175" y="245" width="30" height="30" fill="#1f2937" stroke="#374151" stroke-width="2" rx="15"/>
    <rect x="307" y="245" width="30" height="30" fill="#1f2937" stroke="#374151" stroke-width="2" rx="15"/>
    
    <!-- Wheel hubs -->
    <circle cx="190" cy="140" r="8" fill="#6b7280" stroke="#9ca3af" stroke-width="1"/>
    <circle cx="322" cy="140" r="8" fill="#6b7280" stroke="#9ca3af" stroke-width="1"/>
    <circle cx="190" cy="260" r="8" fill="#6b7280" stroke="#9ca3af" stroke-width="1"/>
    <circle cx="322" cy="260" r="8" fill="#6b7280" stroke="#9ca3af" stroke-width="1"/>
    
    <!-- Code/Script representation -->
    <rect x="130" y="180" width="45" height="30" fill="#0f172a" stroke="#22d3ee" stroke-width="2" rx="3"/>
    <line x1="140" y1="190" x2="165" y2="190" stroke="#22d3ee" stroke-width="2"/>
    <line x1="140" y1="195" x2="160" y2="195" stroke="#22d3ee" stroke-width="1"/>
    <line x1="140" y1="200" x2="170" y2="200" stroke="#22d3ee" stroke-width="1"/>
    <text x="152" y="188" font-family="monospace" font-size="8" fill="#22d3ee">{}</text>
  
  </g>

</svg>