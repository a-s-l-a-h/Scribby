<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
	<defs>
		<linearGradient id="robotGradient" x1="0%" y1="0%" x2="0%" y2="100%">
			<stop offset="0%" style="stop-color:#475569"/>
			<stop offset="100%" style="stop-color:#334155"/>
		</linearGradient>
	</defs>

	<!-- Group centered and scaled to fit safely in the middle -->
	<g transform="translate(256, 256)">
		<!-- Robot chassis -->
		<rect x="-66" y="-30" width="132" height="60" fill="url(#robotGradient)" stroke="#64748b" stroke-width="2" rx="4"/>

		<!-- Circuit lines -->
		<line x1="-56" y1="-15" x2="-16" y2="-15" stroke="#22d3ee" stroke-width="1" opacity="0.6"/>
		<line x1="-56" y1="-5" x2="-36" y2="-5" stroke="#22d3ee" stroke-width="1" opacity="0.6"/>
		<line x1="-26" y1="-5" x2="-6" y2="-5" stroke="#22d3ee" stroke-width="1" opacity="0.6"/>
		<line x1="14" y1="-15" x2="54" y2="-15" stroke="#22d3ee" stroke-width="1" opacity="0.6"/>
		<line x1="34" y1="-5" x2="54" y2="-5" stroke="#22d3ee" stroke-width="1" opacity="0.6"/>

		<!-- Wheels -->
		<rect x="-100" y="-85" width="30" height="30" fill="#1f2937" stroke="#374151" stroke-width="2" rx="15"/>
		<rect x="85" y="-85" width="30" height="30" fill="#1f2937" stroke="#374151" stroke-width="2" rx="15"/>
		<rect x="-100" y="55" width="30" height="30" fill="#1f2937" stroke="#374151" stroke-width="2" rx="15"/>
		<rect x="85" y="55" width="30" height="30" fill="#1f2937" stroke="#374151" stroke-width="2" rx="15"/>

		<!-- Wheel hubs -->
		<circle cx="-85" cy="-70" r="8" fill="#6b7280" stroke="#9ca3af" stroke-width="1"/>
		<circle cx="100" cy="-70" r="8" fill="#6b7280" stroke="#9ca3af" stroke-width="1"/>
		<circle cx="-85" cy="70" r="8" fill="#6b7280" stroke="#9ca3af" stroke-width="1"/>
		<circle cx="100" cy="70" r="8" fill="#6b7280" stroke="#9ca3af" stroke-width="1"/>

		<!-- Code panel -->
		<rect x="-150" y="-20" width="45" height="30" fill="#0f172a" stroke="#22d3ee" stroke-width="2" rx="3"/>
		<line x1="-140" y1="-10" x2="-115" y2="-10" stroke="#22d3ee" stroke-width="2"/>
		<line x1="-140" y1="-5" x2="-120" y2="-5" stroke="#22d3ee" stroke-width="1"/>
		<line x1="-140" y1="0" x2="-110" y2="0" stroke="#22d3ee" stroke-width="1"/>
		<text x="-128" y="-12" font-family="monospace" font-size="8" fill="#22d3ee">{}</text>
	</g>
</svg>