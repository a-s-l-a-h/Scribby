<!DOCTYPE html>
<html>
<head>
    <title>Scribby Web Control</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel=stylesheet href="css/index.css" />
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 320px;
            margin: 20px auto;
            padding: 15px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        h1 {
            color: #512BD4;
            margin-top: 0;
        }

        .d-pad {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            gap: 10px;
            width: 240px;
            height: 240px;
            margin: 20px auto;
        }

        .button {
            display: flex;
            justify-content: center;
            align-items: center;
            border: none;
            border-radius: 12px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            user-select: none; /* Prevents text selection on mobile */
            -webkit-user-select: none; /* For Safari */
        }

            .button:active {
                opacity: 0.7;
            }

        .forward {
            grid-column: 2;
            grid-row: 1;
            background-color: cornflowerblue;
        }

        .left {
            grid-column: 1;
            grid-row: 2;
            background-color: darkseagreen;
        }

        .stop {
            grid-column: 2;
            grid-row: 2;
            background-color: orange;
        }

        .right {
            grid-column: 3;
            grid-row: 2;
            background-color: darkseagreen;
        }

        .backward {
            grid-column: 2;
            grid-row: 3;
            background-color: indianred;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Web Remote</h1>
        <a href="https://stemkoski.github.io/AR-Examples/hello-cube.html">webrtc ar.js demo</a>
        <p>Use the buttons below to control the robot.</p>
        <div class="d-pad">
            <!-- These buttons call sendToScribby() on press and on release to start/stop motion -->
            <div class="button forward" onpointerdown="sendToScribby('w')" onpointerup="sendToScribby('s')">W</div>
            <div class="button left" onpointerdown="sendToScribby('a')" onpointerup="sendToScribby('s')">A</div>
            <div class="button stop" onclick="sendToScribby('s')">S</div>
            <div class="button right" onpointerdown="sendToScribby('d')" onpointerup="sendToScribby('s')">D</div>
            <div class="button backward" onpointerdown="sendToScribby('x')" onpointerup="sendToScribby('s')">X</div>
        </div>
    </div>


    <script>
        // This function creates the bridge to the C# code.
        function sendToScribby(command) {
            // This custom URL scheme is the key to our bridge.
            window.location.href = `scribby://send?command=${command}`;
        }
    </script>

    <div class="fancy">
        <a href="hello-cube.html">
            <img src="images/demo/hello-cube.png" class="superImage" />
            <br />Basic Cube
        </a>
        <p class="superText">
            A basic scene that superimposes a cube on a Hiro marker.
        </p>
    </div>

  
        <a href="./cube.html">
           
           Magic Cube Effect
        </a>
 

</body>
</html>
